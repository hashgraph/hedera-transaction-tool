apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - image: notsureyet/api/production
        name: api
        env:
          - name: HTTP_PORT
            value: '3000'
          - name: RABBITMQ_URI
            value: 'amqp://rabbitmq:5672'
          - name: POSTGRES_HOST
            value: 'database'
          - name: POSTGRES_PORT
            value: '5432'
          - name: POSTGRES_DATABASE
            value: 'postgres'
          - name: POSTGRES_USERNAME
            value: 'postgres'
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresSecret
                key: password
          - name: POSTGRES_SYNCHRONIZE
            value: 'false'
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: jwtSecret
                key: secretKey
          - name: JWT_EXPIRATION
            value: '365'
          - name: OTP_SECRET
            valueFrom:
              secretKeyRef:
                name: otpSecret
                key: secretKey
          - name: OTP_EXPIRATION
            value: '20'
        ports:
          - containerPort: 3000