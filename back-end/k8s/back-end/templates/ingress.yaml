apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: back-end
  namespace: hedera-transaction-tool
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/ingress.global-static-ip-name: web-ip
    cert-manager.io/issuer: letsencrypt-production
spec:
  tls:
    - secretName: web-ssl
      hosts:
        - hederatransactiontool.com
  rules:
    - http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: notifications
                port:
                  number: 3020
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3000