services:
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: npm run start:dev api
    env_file:
      - ./apps/api/.env
    ports:
      - '3000:3000'
      - '3001:3001'
    volumes:
      - .:/usr/src/app
